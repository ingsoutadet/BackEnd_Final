server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: ms-gateway
  cloud:    
    gateway:
      default-filters:
        - name: FilterCustom
      discovery:
        locator:
          enabled: true
      routes:
        - id: msmovie
          uri: lb://ms-movie
          predicates:
            - Path=/movie/**
        - id: mscatalog
          uri: lb://ms-catalog
          predicates:
            - Path=/catalog/**

info:
  app:
    name: ${spring.application.name}

eureka:
   client:
      registerWithEureka: false
      fetchRegistry: true
      serviceURL:
         defaultZone: http://localhost:8761/eureka
management:
   endpoint:
      gateway:
         enabled: true
   endpoints:
      web:
         exposure:
            include: gateway
